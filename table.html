<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        .table-row{
            padding: 10px;
            color: blue;
        }

        .table-row th{
            font-weight: 900;
            color: black;
            background-color: blue;
           
        }
    </style>
</head>
<body>
    <h3>Students Table</h3>

    <table border="3px" >
        <tr class="table-row">
            <th>S/N</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Gender</th>

            <tr class="table-row">
                <td>01</td>
                <td>John Doe</td>
                <td>25 Yrs</td>
                <td>SSS 1</td>
                <td>Male</td>
            </tr>

            <tr class="table-row">
                <td>01</td>
                <td>Mark Doe</td>
                <td>20 Yrs</td>
                <td>SSS 1</td>
                <td>Female</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
